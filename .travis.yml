sudo: required
dist: trusty

language: c

before_install:
    - sudo apt-get -qq update
    - sudo apt-get -y install cppcheck doxygen libssh-dev

script:
    - scripts/cppcheck.sh
    - cmake -D CMAKE_BUILD_TYPE=NoSSH .
    - make
    - make test
    - make clean
    - cmake -D CMAKE_BUILD_TYPE=Release .
    - make
    - make test
